version: '3'
services:
  db:
    platform: linux/x86_64
    image: mysql:5.7
    volumes:
      - ./db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password@SQL123
      MYSQL_DATABASE: todolist
      MYSQL_USER: root
      MYSQL_PASSWORD: password@SQL123
#      DOCKER_DEFAULT_PLATFORM: linux/amd64
    ports:
      - "3306:3306"
  webphp:
    image: todolist
    volumes:
      - .:/var/www/html
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db