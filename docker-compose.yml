version: '3'
services:
  db:
    networks:
      - todolist
    platform: linux/x86_64
    image: mysql:5.7
    volumes:
      - ./db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: todolist
      MYSQL_ROOT_USER: "#"
#      DOCKER_DEFAULT_PLATFORM: linux/amd64
    ports:
      - "3306:3306"
  webphp:
    networks:
      - todolist
    image: todolist
    volumes:
      - .:/var/www/html
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
networks:
  todolist: